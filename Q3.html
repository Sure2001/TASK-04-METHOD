<body>
    <script>
        const array = [3, 1, 4, 2];
        const sortedArray = array.sort((a, b) => b - a); // Sort in descending order
        const sum = sortedArray.reduce((acc, num) => acc + num, 0); // Calculate the sum
        console.log(sum); 
        // Output: 10
    </script>
